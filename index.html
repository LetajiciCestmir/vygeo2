<!DOCTYPE html>
<html>
<head>
  <title>Vojtěch HENEMAN</title>
  <link rel="icon" type="image/png" href="DUCK.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" crossorigin=""></script>

  <!-- CSS -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    #map-title {
      position: relative;
      margin-top: 10px;
      margin-left: 50px;
      float: left;
      background: white;
      border: 2px solid rgba(0,0,0,0.2);
      padding: 6px 8px;
      font-family: Helvetica;
      font-weight: bold;
      font-size: 24px;
      z-index: 800;
    }
  </style>
</head>
<body>

  <div id="map-title">Vojtěch HENEMAN</div>
  <div id="map"></div>

  <script>

  /* Initialize map */
  var map = L.map('map', {
    center: [50.0768575, 16.9320419],
    zoom: 12,
    scrollWheelZoom: true
  });

  /* Stadia Stamen Terrain basemap (API key required) */
  var Stadia_StamenTerrain = L.tileLayer(
    'https://tiles.stadiamaps.com/tiles/stamen_terrain/{z}/{x}/{y}{r}.png?api_key=YOUR_KEY_HERE',
    {
      minZoom: 0,
      maxZoom: 18,
      attribution:
        '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> ' +
        '&copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> ' +
        '&copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> ' +
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }
  ).addTo(map);

  /* Marker */
  L.marker([50.0768575, 16.9320419])
    .addTo(map)
    .bindPopup("Insert pop-up text here");

  </script>
</body>
</html>
